<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caesar Cipher Decryptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
    }

    .section {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 0 auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px #222;
    }

    textarea, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #666;
      font-size: 1em;
      width: 90%;
      max-width: 500px;
      background-color: #000;
      color: #fff;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #555;
    }

    .output {
      margin-top: 20px;
      text-align: left;
      padding: 15px;
      background-color: #222;
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Caesar Cipher Decryptor</h1>

  <div class="section">
    <textarea id="caesarInput" placeholder="Enter Caesar-encrypted text..."></textarea><br>
    <button onclick="decryptCaesar()">Show All Possibilities</button>
    <div class="output" id="caesarOutput"></div>
  </div>

  <script>
    function decryptCaesar() {
      const input = document.getElementById("caesarInput").value.toUpperCase();
      let output = "";

      for (let shift = 1; shift <= 25; shift++) {
        let decrypted = "";
        for (let char of input) {
          if (char >= 'A' && char <= 'Z') {
            let shiftedCode = ((char.charCodeAt(0) - 65 - shift + 26) % 26) + 65;
            decrypted += String.fromCharCode(shiftedCode);
          } else {
            decrypted += char;
          }
        }
        output += `Shift ${shift.toString().padStart(2, '0')}: ${decrypted}\n`;
      }

      document.getElementById("caesarOutput").innerText = output;
    }
  </script>
</body>
</html>
