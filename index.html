<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cipher Decryptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1, h2 {
      color: #fff;
    }

    .section {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px #222;
    }

    textarea, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #666;
      font-size: 1em;
      width: 90%;
      max-width: 500px;
      background-color: #000;
      color: #fff;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .output {
      margin-top: 15px;
      text-align: left;
      padding: 10px;
      background-color: #222;
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Cipher Decryptor</h1>
  <p>Decrypt Caesar & Monoalphabetic ciphers without a key!</p>

  <div class="section">
    <h2>Caesar Cipher Brute Force</h2>
    <textarea id="caesarInput" placeholder="Enter encrypted Caesar text here..."></textarea><br>
    <button onclick="decryptCaesar()">Brute Force Decrypt</button>
    <div class="output" id="caesarOutput"></div>
  </div>

  <div class="section">
    <h2>Monoalphabetic Cipher (Frequency Analysis)</h2>
    <textarea id="monoInput" placeholder="Enter encrypted Monoalphabetic text here..."></textarea><br>
    <button onclick="decryptMono()">Analyze & Decrypt</button>
    <div class="output" id="monoOutput"></div>
  </div>

  <script>
    function decryptCaesar() {
      let text = document.getElementById("caesarInput").value.toUpperCase();
      let output = "";

      for (let shift = 1; shift <= 25; shift++) {
        let result = "";
        for (let i = 0; i < text.length; i++) {
          let char = text[i];
          if (char >= 'A' && char <= 'Z') {
            let code = ((char.charCodeAt(0) - 65 - shift + 26) % 26) + 65;
            result += String.fromCharCode(code);
          } else {
            result += char;
          }
        }
        output += `Shift ${shift}: ${result}\n`;
      }

      document.getElementById("caesarOutput").innerText = output;
    }

    function decryptMono() {
      let text = document.getElementById("monoInput").value.toUpperCase();
      let letterFreq = {};

      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          letterFreq[char] = (letterFreq[char] || 0) + 1;
        }
      }

      let sortedLetters = Object.keys(letterFreq).sort((a, b) => letterFreq[b] - letterFreq[a]);

      const commonEnglish = 'ETAOINSHRDLCUMWFGYPBVKJXQZ'.split('');

      let mapping = {};
      for (let i = 0; i < sortedLetters.length; i++) {
        mapping[sortedLetters[i]] = commonEnglish[i];
      }

      let result = "";
      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          result += mapping[char] || '?';
        } else {
          result += char;
        }
      }

      document.getElementById("monoOutput").innerText = "Guessed Decryption:\n" + result;
    }
  </script>
</body>
</html>
